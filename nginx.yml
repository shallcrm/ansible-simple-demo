###########################################################################################################
# Ansible Demonstration - Install nginx  
###########################################################################################################

---
# Install nginx and load simple home page 

- name: Install nginx
  hosts: shallcrm-vsi-2
  become: true

  tasks:

  - name: Install nginx
    apt:
      name: nginx
      state: present
      update_cache: yes

  - name: Insert Index Page
    template:
      src: index.html
      dest: /usr/share/nginx/html/index.html

  - name: Start nginx
    service:
      name: nginx
      state: started